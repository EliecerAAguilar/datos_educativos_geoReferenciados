<VirtualHost *:80>
    ServerName www.dashboard-educativo.ukwest.cloudapp.azure.com
    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/flask-app-p/app.wsgi

   <Directory /var/www/flask-app-p>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
   </Directory>

   Alias /static /var/www/flask-app-p/static

   <Directory /var/www/flask-app-p/static/>
        Order allow,deny
        Allow from all
   </Directory>

   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog /var/www/flask-app-p/logs/access.log combined

</VirtualHost>